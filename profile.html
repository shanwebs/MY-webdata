<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .profile-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }

    .profile-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #66ccff;
      background-image: url('https://i.pinimg.com/1200x/c9/e3/e8/c9e3e810a8066b885ca4e882460785fa.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 10px #66ccffaa;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .profile-icon:hover {
      transform: scale(1.05);
    }

    .horizontal-line {
      position: absolute;
      top: calc(20vh + 75px);
      left: 50%;
      width: 100vw;
      height: 2px;
      background-color: #66ccff;
      transform: translateX(-50%) scaleX(0);
      animation: lineGrow 1s ease forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }

    .pencil-icon {
      position: absolute;
      width: 28px;
      height: 28px;
      background-color: #66ccff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #111;
      top: calc(20vh + 128px);
      left: 50%;
      transform: translateX(35px);
      z-index: 3;
      box-shadow: 0 0 8px #66ccffaa;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .pencil-icon:hover {
      background-color: #55aadd;
      transform: translateX(35px) scale(1.1);
    }

    .pencil-icon svg {
      width: 14px;
      height: 14px;
      fill: #111;
    }

    .input-container {
      margin-top: 100px;
      width: 600px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 2;
      animation: fadeInInputs 0.8s ease forwards;
      animation-delay: 1.8s;
      opacity: 0;
      transform: translateY(20px);
    }

    .input-container label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: #66ccff;
    }

    .input-container input,
    .input-container select {
      padding: 10px 15px;
      border-radius: 15px;
      border: none;
      font-size: 1rem;
      width: 100%;
      background-color: #222;
      color: white;
      transition: transform 0.3s ease;
      margin-bottom: 0;
      box-sizing: border-box;
    }

    .input-container input:focus {
      outline: none;
      transform: scale(1.02);
    }

    .input-container input[readonly] {
      background-color: #333;
      color: #aaa;
      cursor: default;
    }

    .input-container select {
      padding: 10px 15px;
      border-radius: 15px;
      border: none;
      font-size: 1rem;
      width: 100%;
      background-color: #222;
      color: white;
      transition: transform 0.3s ease;
      margin-bottom: 0;
    }
    .input-container select:focus {
      outline: none;
      transform: scale(1.02);
    }

    .confirm-btn {
      margin-top: 18px;
      padding: 12px 0;
      width: 100%;
      background: linear-gradient(90deg, #00cfff 60%, #66ccff 100%);
      color: #181f25;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #00cfff33;
      letter-spacing: 1px;
      display: block;
      opacity: 0.6;
      pointer-events: none;
    }
    .confirm-btn:hover {
      background: linear-gradient(90deg, #66ccff 60%, #00cfff 100%);
      color: #111;
      box-shadow: 0 4px 16px #00cfff55;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInInputs {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes lineGrow {
      to {
        transform: translateX(-50%) scaleX(1);
      }
    }
  </style>
</head>
<body>

  <div class="profile-section">
    <div class="horizontal-line"></div>

    <div class="profile-icon" title="Profile Icon"></div>

    <div class="pencil-icon" title="Change Profile Picture">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
      </svg>
    </div>

    <div class="input-container">
      <label for="username">Username</label>
      <input type="text" id="username" value="" readonly />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />
      <div id="dobError" style="color:#ff4444; font-size:0.95em; display:none; margin-bottom:4px;"></div>

      <label for="hobby">Hobby</label>
      <select id="hobby" style="width:100%;">
        <option value="" disabled selected hidden>Select or type your hobby</option>
        <option value="Reading">Reading</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Gaming">Gaming</option>
        <option value="Traveling">Traveling</option>
        <option value="Drawing">Drawing</option>
        <option value="Coding">Coding</option>
        <option value="Photography">Photography</option>
        <option value="Cooking">Cooking</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="hobbyOther" placeholder="Type your hobby" style="display:none; width:100%;" />
      <div id="hobbyError" style="color:#ff4444; font-size:0.95em; display:none; margin-bottom:4px;"></div>

      <label for="email">Email</label>
      <input type="email" id="email" />
      <div id="emailError" style="color:#ff4444; font-size:0.95em; display:none; margin-bottom:4px;"></div>

      <!-- Confirm button under the email input -->
      <button id="confirmBtn" class="confirm-btn" disabled>Confirm</button>
    </div>
  </div>

  <script>
    // Set the real username from localStorage
    const username = localStorage.getItem("username") || "User";
    document.getElementById("username").value = username;

    // Pencil icon alert
    document.querySelector(".pencil-icon").addEventListener("click", () => {
      alert("Profile picture change is not available yet.\nComing soon!");
    });

    // Enable confirm button only if all fields are filled and age is 15+
    const dob = document.getElementById("dob");
    const hobby = document.getElementById("hobby");
    const hobbyOther = document.getElementById("hobbyOther");
    const email = document.getElementById("email");
    const confirmBtn = document.getElementById("confirmBtn");

    function getAge(dateString) {
      const today = new Date();
      const birthDate = new Date(dateString);
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    hobby.addEventListener("change", function() {
      if (hobby.value === "Other") {
        hobbyOther.style.display = "block";
        hobbyOther.focus();
      } else {
        hobbyOther.style.display = "none";
        hobbyOther.value = "";
      }
      checkFields();
    });

    function getHobbyValue() {
      if (hobby.value === "Other") {
        return hobbyOther.value.trim();
      } else if (hobby.value) {
        return hobby.value.trim();
      } else {
        return "";
      }
    }

    function isValidEmail(email) {
      // Must match: something@something.com (no spaces, at least one char before/after @, ends with .com)
      return /^[^@\s]+@[^@\s]+\.com$/.test(email);
    }

    function checkFields() {
      const dobValue = dob.value.trim();
      const hobbyValue = getHobbyValue();
      const emailValue = email.value.trim();

      // Error elements
      const dobError = document.getElementById("dobError");
      const hobbyError = document.getElementById("hobbyError");
      const emailError = document.getElementById("emailError");

      // Reset errors
      dobError.style.display = "none";
      hobbyError.style.display = "none";
      emailError.style.display = "none";

      let valid = true;

      // Date of Birth check
      if (!dobValue) {
        dobError.textContent = "Date of birth is required.";
        dobError.style.display = "block";
        valid = false;
      } else {
        const age = getAge(dobValue);
        if (age < 15) {
          dobError.textContent = "You must be 15+.";
          dobError.style.display = "block";
          valid = false;
        }
      }

      // Hobby check
      if (!hobbyValue) {
        hobbyError.textContent = "Hobby is required.";
        hobbyError.style.display = "block";
        valid = false;
      }

      // Email check
      if (!emailValue) {
        emailError.textContent = "Email is required.";
        emailError.style.display = "block";
        valid = false;
      } else if (!isValidEmail(emailValue)) {
        emailError.textContent = "Email must be in the format name@domain.com";
        emailError.style.display = "block";
        valid = false;
      }

      // Button state
      if (valid) {
        confirmBtn.disabled = false;
        confirmBtn.style.opacity = "1";
        confirmBtn.style.pointerEvents = "auto";
        confirmBtn.textContent = "Confirm";
      } else {
        confirmBtn.disabled = true;
        confirmBtn.style.opacity = "0.6";
        confirmBtn.style.pointerEvents = "none";
        confirmBtn.textContent = "Confirm";
      }
    }

    hobbyOther.addEventListener("input", checkFields);
    dob.addEventListener("input", checkFields);
    hobby.addEventListener("change", checkFields);
    email.addEventListener("input", checkFields);

    function saveProfileData() {
      const profileData = {
        dob: dob.value,
        hobby: getHobbyValue(),
        email: email.value
      };
      // Save to localStorage under the username key
      localStorage.setItem(username + "_profile", JSON.stringify(profileData));
      alert("Profile saved!");
    }

    confirmBtn.addEventListener("click", function() {
      if (!confirmBtn.disabled) {
        saveProfileData();
        // Optionally, you can call a function in profile.js if it's loaded as a module
        // Example: if (window.saveProfileToServer) window.saveProfileToServer(username, profileData);
      }
    });

    // Initial check
    checkFields();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #66ccff;
      background-image: url('https://i.pinimg.com/1200x/c9/e3/e8/c9e3e810a8066b885ca4e882460785fa.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 10px #66ccffaa;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    .profile-icon:hover {
      transform: scale(1.05);
    }

    .horizontal-line {
      position: absolute;
      top: calc(20vh + 60px);
      left: 50%;
      width: 100%;
      height: 2px;
      background-color: #66ccff;
      transform: translateX(-50%) scaleX(0);
      animation: lineGrow 1s ease forwards 0.5s;
      z-index: 1;
    }

    .pencil-icon {
      position: absolute;
      width: 26px;
      height: 26px;
      background-color: #66ccff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #111;
      top: calc(20vh + 120px - 18px);
      left: 50%;
      transform: translateX(30px);
      z-index: 3;
      box-shadow: 0 0 8px #66ccffaa;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .pencil-icon:hover {
      background-color: #55aadd;
      transform: translateX(30px) scale(1.1);
    }

    .pencil-icon svg {
      width: 14px;
      height: 14px;
      fill: #111;
    }

    .input-container {
      margin-top: 100px;
      width: 90vw;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 2;
      animation: fadeInInputs 0.8s ease forwards 1.8s;
      opacity: 0;
      transform: translateY(20px);
    }

    .input-container label {
      font-size: 0.95rem;
      margin-bottom: 5px;
      display: block;
      color: #66ccff;
    }

    .input-container input {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: white;
      width: 100%;
    }

    .input-container input[readonly] {
      background-color: #333;
      color: #aaa;
      cursor: default;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInInputs {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes lineGrow {
      to {
        transform: translateX(-50%) scaleX(1);
      }
    }

    @media (max-width: 500px) {
      .profile-icon {
        width: 100px;
        height: 100px;
      }

      .pencil-icon {
        top: calc(20vh + 100px - 16px);
        transform: translateX(25px);
      }
    }
  </style>
</head>
<body>

  <div class="profile-section">
    <div class="horizontal-line"></div>

    <div class="profile-icon" title="Profile Icon"></div>

    <div class="pencil-icon" title="Change Profile Picture">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
      </svg>
    </div>

    <div class="input-container">
      <label for="username">Username</label>
      <input type="text" id="username" value="" readonly />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />

      <label for="hobby">Hobby</label>
      <input type="text" id="hobby" />

      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
  </div>

  <script>
    // Set real username
    const username = localStorage.getItem("username") || "User";
    document.getElementById("username").value = username;

    // Pencil click popup
    document.querySelector(".pencil-icon").addEventListener("click", () => {
      alert("Profile picture change is not available yet.\nComing soon!");
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Animation with Login</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .profile {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border: 2.5px solid #66ccff;
      border-radius: 50%;
      background-color: transparent;
      background-image: url('https://i.pinimg.com/1200x/c9/e3/e8/c9e3e810a8066b885ca4e882460785fa.jpg');
      background-size: cover;
      background-position: center 30%;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      animation: fadeInProfile 1s ease forwards;
      animation-delay: 2.1s;
    }

    @keyframes fadeInProfile {
      to { opacity: 0.7; }
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 60px;
      font-weight: bold;
      color: white;
      transform: translateY(-80px);
      text-align: center;
    }

    .w-svg {
      width: 60px;
      height: 60px;
    }

    svg {
      width: 100%;
      height: 100%;
      stroke: #ffffff;
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: block;
    }

    path {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: write 2s ease forwards;
    }

    .text {
      margin-left: -16px;
      transform: translateY(6px);
      opacity: 0;
      animation: fadeInLeft 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes write {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateY(6px) translateX(-20px); }
      to { opacity: 1; transform: translateY(6px) translateX(0); }
    }

    .login-container {
      background-color: #222;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container label {
      font-size: 14px;
      color: #ccc;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 10px 14px;
      font-size: 15px;
      border: 1.5px solid #555;
      border-radius: 8px;
      background-color: #111;
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #fff;
      box-shadow: 0 0 8px #66ccff;
    }

    .login-container button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #111;
      background: #66ccff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #55aadd;
    }

    .error-message {
      color: #ff5555;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="profile"></div>

  <div class="header">
    <div class="w-svg">
      <svg viewBox="0 0 100 100">
        <path d="M 10 20 L 25 80 L 40 40 L 55 80 L 70 20" />
      </svg>
    </div>
    <div class="text">elcome</div>
  </div>

  <form class="login-container" action="#" method="post" id="loginForm" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required />

    <div id="shan-special" style="display:none; color:#66ccff; font-size:14px; margin-bottom:8px;">
      ðŸŒŸ Welcome, Shan! Here is your special option:
      <button type="button" style="margin-top:6px; background:#222; color:#66ccff; border:1px solid #66ccff; border-radius:6px; padding:6px 12px; cursor:pointer;">
        Special Shan Button
      </button>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />
    <div class="error-message" id="error-msg"></div>

    <button type="submit">Login</button>
  </form>

  <script src="userpass.js"></script>
  <script>
    // Show special option only for username "Shan"
    const usernameInput = document.getElementById('username');
    const shanSpecial = document.getElementById('shan-special');

    usernameInput.addEventListener('input', function() {
      if (usernameInput.value.trim().toLowerCase() === 'shan') {
        shanSpecial.style.display = 'block';
      } else {
        shanSpecial.style.display = 'none';
      }
    });
  </script>

</body>
</html>

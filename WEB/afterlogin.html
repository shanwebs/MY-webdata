<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome!</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #e3e3e3;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 20vw;
      min-width: 160px;
      max-width: 300px;
      background: #181f24;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      gap: 32px;
      transition: all 0.3s ease;
    }

    .profile-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #66ccff;
      background-image: url('https://i.pinimg.com/1200x/c9/e3/e8/c9e3e810a8066b885ca4e882460785fa.jpg');
      background-size: cover;
      background-position: center;
      margin-left: 18px;
      margin-top: 10px;
      position: relative;
    }

    .profile-status-dot {
      position: absolute;
      top: 35px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: #19d219;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    .sidebar-username {
      color: #66ccff;
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-align: center;
      word-break: break-word;
      margin-left: 14px;
    }

    .menu-box {
      background: #232b32;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(102,204,255,0.07);
      padding: 32px 0;
      width: 85%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .menu a {
      color: #e3e3e3;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 10px;
      background: #181f24;
      margin-bottom: 14px;
      width: 85%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(102,204,255,0.04);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .menu a:hover,
    .menu a.active {
      background: #222c38;
      color: #66ccff;
      box-shadow: 0 4px 16px rgba(102,204,255,0.10);
    }

    .main-content {
      width: 80vw;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px 40px;
      position: relative;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        height: auto;
        padding: 10px;
        gap: 10px;
      }

      .profile-img {
        width: 40px;
        height: 40px;
        margin-left: 0;
        margin-top: 0;
      }

      .profile-status-dot {
        top: 28px;
        right: 0px;
        width: 10px;
        height: 10px;
      }

      .sidebar-username {
        font-size: 14px;
        margin-left: 0;
      }

      .menu-box {
        width: auto;
        padding: 0;
        background: none;
        box-shadow: none;
      }

      .menu {
        flex-direction: row;
        justify-content: space-around;
        gap: 8px;
        width: 100%;
      }

      .menu a {
        font-size: 14px;
        padding: 8px 10px;
        width: auto;
        margin: 0;
      }

      .main-content {
        width: 100%;
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div style="display: flex; align-items: center; width: 85%; margin-bottom: 18px; position: relative;">
      <div class="profile-img"><span class="profile-status-dot"></span></div>
      <div class="sidebar-username" id="sidebarUsername"></div>
    </div>
    <div class="menu-box">
      <nav class="menu">
        <a data-page="dashboard.html" class="active">Dashboard</a>
        <a data-page="profile.html">Profile</a>
        <a data-page="settings.html">Settings</a>
        <a id="logoutBtn">Logout</a>
      </nav>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <!-- Content will be loaded here -->
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    document.getElementById("sidebarUsername").textContent = user || "Guest";

    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          const mainContent = document.getElementById("mainContent");
          mainContent.innerHTML = html;

          const scripts = mainContent.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
              newScript.async = true;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
            oldScript.remove();
          });
        })
        .catch(err => {
          document.getElementById("mainContent").innerHTML = "<p>Error loading content.</p>";
          console.error(err);
        });
    }

    // Initial load
    loadPage("dashboard.html");

    // Click handlers
    document.querySelectorAll(".menu a[data-page]").forEach(link => {
      link.addEventListener("click", function () {
        document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
        this.classList.add("active");

        const page = this.getAttribute("data-page");

        // ðŸ‘‰ If dashboard, refresh the entire page
        if (page === "dashboard.html") {
          location.reload();
        } else {
          loadPage(page);
        }
      });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInUserInfo");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 40px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .profile {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border: 2.5px solid #66ccff;
      border-radius: 50%;
      background-image: url('https://i.pinimg.com/1200x/c9/e3/e8/c9e3e810a8066b885ca4e882460785fa.jpg');
      background-size: cover;
      background-position: center 30%;
      opacity: 0;
      cursor: pointer;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.7s; /* Reduced delay */
      z-index: 1000;
    }

    .username-header {
      font-size: 28px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      margin-top: 0;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0s;
      user-select: none;
    }

    .green-dot {
      width: 16px;
      height: 16px;
      background-color: #90ee90;
      border-radius: 50%;
      box-shadow: 0 0 8px #90ee90;
      position: relative;
      top: 1px;
      flex-shrink: 0;
    }

    .boxes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 12px;
      max-width: 800px;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.7s; /* Reduced delay */
    }

    .box {
      aspect-ratio: 1 / 1;
      border: 2px solid #66ccff;
      border-radius: 12px;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: rgba(102, 204, 255, 0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .boxes-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .username-header {
        font-size: 22px;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="profile" title="Profile"></div>

  <div class="username-header">
    <div class="green-dot"></div>
    <div id="usernameDisplay">Shan</div>
  </div>

  <div class="boxes-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
